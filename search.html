<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .navbar {
        height: 100px;
        background-color: #2c3333;
      }
      .card {
        background-color: #cbe4de;
      }
      .card-text {
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
      }
      .card-title {
        word-wrap: break-word;
        word-break: break-all;
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body style="background-color: #2e4f4f">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a href="search.html" class="navbar-brand">Search Github Profile</a>
        <div class="d-flex">
          <div class="input-group">
            <div class="input-group-text" id="basic-addon1">@</div>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              id="inputTxt"
              autofocus
            />
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="btnSearch"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-3">
        <div class="row" id="profileList"></div>
      </div>
    </main>
    <script>
      // kullanıcıları ara
      function searchUsers(query) {
        const request = new XMLHttpRequest();
        request.open("GET", `https://api.github.com/search/users?q=${query}`);
        request.send();

        request.addEventListener("load", function () {
          if (this.status >= 200 && this.status < 300) {
            const data = JSON.parse(this.responseText);
            listUser(data.items);
          } else {
            console.error("Hata:", this.statusText);
            alert("User not found.");
          }
        });

        request.addEventListener("error", function () {
          console.error("request failed");
        });
      }

      // kullanıcıları listele
      function listUser(users) {
        const profileList = document.getElementById("profileList");
        profileList.innerHTML = "";
        users.forEach((user) => {
          const card = `
            <div class="col-12 col-md-4 mb-3">
              <div class="card text-dark d-flex justify-content-center align-items-center">
                <img src="${user.avatar_url}" class="card-img-top" alt="photo" style="width: 100px; height: 100px; object-fit: cover;">
                <div class="card-body">
                  <h5 class="card-title">${user.login}</h5>
                  <button class="btn btn-outline-secondary" onclick="setProfile('${user.login}')">Set Profile</button>
                </div>
              </div>
            </div>`;
          profileList.innerHTML += card;
        });
      }

      // kullanıcı adını localStroge kaydet profile.html gönder
      function setProfile(username) {
        localStorage.setItem("selectedUsername", username);
        window.location.href = "profile.html";
      }

      // buton tıklama işlemi
      document
        .getElementById("btnSearch")
        .addEventListener("click", function () {
          const username = document.querySelector("#inputTxt").value.trim();
          if (username) {
            localStorage.setItem("searchUsername", username);
            searchUsers(username);
            document.querySelector("#inputTxt").value = "";
          } else {
            alert("Please enter a username. ");
          }
        });
    </script>
  </body>
</html>
