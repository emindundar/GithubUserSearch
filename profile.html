<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .navbar{
        height: 100px;
        background-color: #2C3333;
        }
        .card{
            background-color: #CBE4DE;
        }
    </style>
  </head>
  <body style="background-color: #2E4F4F;">
    <nav class="navbar navbar-dark  ">
      <div class="container-fluid">
        <a class="navbar-brand">Search Github Profile</a>
        <div class="d-flex">
          <div class="input-group">
            <div class="input-group-text" id="basic-addon1">@</div>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              id="inputTxt"
              autofocus
            />
          </div>
          <button class="btn btn-outline-secondary" type="button" id="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-3">
        <div class="row" id="profile"></div>
      </div>
    </main>

    <script>
      function displayProfile(username) {
        const request = new XMLHttpRequest();

        request.open("GET", `https://api.github.com/users/${username}`);
        request.send();

        request.addEventListener("load", function () {
          if (this.status >= 200 && this.status < 300) {
            const data = JSON.parse(this.responseText);
            console.log(data);
            setProfile(data);
          } else {
            console.error("Hata:", this.statusText);
          }
        });
        request.addEventListener("error", function () {
          console.error("İstek gönderilemedi.");
        });
      }

      function setProfile(data) {
        const profile = document.getElementById("profile");
        const card = `
            <div class="card text-dark" style="width: 50rem;">
            <img src="${
              data.avatar_url
            }" class="card-img-top card-img-bottom mt-3" alt="photo">
            <div class="card-body">
                <h5 class="card-title">User Name: ${data.login}</h5>
                <p class="card-title">${data.name ? data.name : "No Name"}</p>
                <p class="card-text">${data.bio ? data.bio : "No Bio"}</p>
                <p class="card-text">Followers:${data.followers}</p>
                <p class="card-text">Following:${data.following}</p>
                <a href="${
                  data.html_url
                }" class="btn btn-outline-secondary my-2">GitHUB</a>
                <a href="Repos.html" class="btn btn-outline-secondary my-2">GitHUB Repos</a>
            </div>
            </div>`;

        profile.innerHTML = card;
      }

      document
        .querySelector("#btnSearch")
        .addEventListener("click", function () {
          const setUsername = document.querySelector("#inputTxt").value;
          displayProfile(setUsername);
          inputTxt.value = "";
        });
    </script>
  </body>
</html>
