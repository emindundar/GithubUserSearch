<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <div class="row" id="repos"></div>
    </div>
    <script>
        function displayProfile(username){
            const request = new XMLHttpRequest();

            request.open('GET',`https://api.github.com/users/${username}`);
            request.send();
            
            request.addEventListener('load',function(){
                if(this.status>=200 && this.status<300){
                    const data= JSON.parse(this.responseText);
                    console.log(data);
                    setRepos(data.repos_url);
                }
                else{
                    console.error('Hata:',this.statusText);
                }
                })
                request.addEventListener('error',function(){
                    console.error("İstek gönderilemedi.")
                })
        }
       
            function setRepos(reposUrl){
                    const request=new XMLHttpRequest();

                    request.open('GET',reposUrl);
                    request.send(); 
                    
                    request.addEventListener('load',function(){
                        const repos=JSON.parse(this.responseText);
                        displayRepo(repos);
                    })

                }   
        function displayRepo(repos){
            const reposContainer= document.getElementById("repos");
            let cardRepos='';
            for (let i = 0; i < repos.length; i++) {
                const repo=repos[i];
                cardRepos+=`
            <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Repo Name: ${repo.name}</h5>
                        <p class="card-text">${repo.description ? repo.description : 'No description'}</p>
                        <a href="${repo.html_url}" class="btn btn-primary">Repo Link</a>
                    </div>
                </div>`;
        }
            reposContainer.innerHTML=cardRepos;
        }
            
        displayProfile("bengisugun");
    </script>
</body>
</html>
