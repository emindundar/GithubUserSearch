<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .navbar {
        height: 100px;
        background-color: #2c3333;
      }
      .card {
        background-color: #cbe4de;
      }
    </style>
  </head>
  <body style="background-color: #2e4f4f">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="profile.html" id="btnBack"
          ><i class="fa-solid fa-backward"></i> Profile</a
        >
      </div>
    </nav>
    <div class="container my-3">
      <div class="row justify-content-between" id="repos"></div>
    </div>
    <script>
        //profile.html gelen veriyi al
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("selectedUsername");
          displayProfile(username);
      });
      //api ile kullanıcı çekme
      function displayProfile(username) {
        const request = new XMLHttpRequest();
        request.open("GET", `https://api.github.com/users/${username}`);
        request.send();

        request.addEventListener("load", function () {
          if (this.status >= 200 && this.status < 300) {
            const data = JSON.parse(this.responseText);
            setRepos(data.repos_url);
          } else {
            console.error("Hata:", this.statusText);
          }
        });
        request.addEventListener("error", function () {
          console.error("Request failed.");
        });
      }
      //api ile repo çekme
      function setRepos(reposUrl) {
        const request = new XMLHttpRequest();
        request.open("GET", reposUrl);
        request.send();

        request.addEventListener("load", function () {
          if (this.status >= 200 && this.status < 300) {
            const repos = JSON.parse(this.responseText);
            displayRepo(repos);
          } else {
            console.error("Hata:", this.statusText);
          }
        });
        request.addEventListener("error", function () {
          console.error("Request failed.");
        });
      }
      //repo gösterme
      function displayRepo(repos) {
        const reposContainer = document.getElementById("repos");
        let cardRepos = "";
        repos.forEach((repo) => {
          cardRepos += `
                <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Repo Name: ${repo.name}</h5>
                        <p class="card-text">${
                          repo.description ? repo.description : "No description"
                        }</p>
                        <a href="${
                          repo.html_url
                        }" target="_blank" class="btn btn-primary">Repo Link</a>
                    </div>
                </div>`;
        });
        reposContainer.innerHTML = cardRepos;
      }
    </script>
  </body>
</html>
